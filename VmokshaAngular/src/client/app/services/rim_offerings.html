<main>   
        <!--overview-->
<div class="container" id="content">
	<div class="col-md-12" style="width: 100%;">
		<div class="col-md-3" style="padding-left: 0px;padding-right: 0px;">
			<div id="leftsidebar" " ng-include="'app/layout/leftsidebar.html'"></div>
		</div>
		<div class="col-md-9">
			<div class="col-md-12 ov-bg">
				   <article id="post-27" class="post-27 page type-page status-publish hentry">
				   <!-- Get the data from JSON  and Data Bind -->
				    <div ng-repeat="data in vm.overview" ng-show="data.Id==1">
						<header class="entry-header">
							<h1 class="entry-title page-header">{{data.Title}}</h1>
						</header>
							<div class="entry-content clearfix">
								<h4 style="text-align: justify;">
									<a ui-sref="company"><img  class="img-fluid" alt="Responsive image" src="{{data.ImageURL}}">
									</a>
								</h4>
								<!-- ngSanitize's linky filter changes \r and \n to &#10; and &#13; respectively -->
								<p  ng-bind-html="data.Description | nl2br "></p>
								
								 <p><b>Our Vision</b></p>
								 <p>{{data.Our_Vision}}</p>
								 <p><b>Our Mission</b></p>
								 <!-- ngSanitize's linky filter changes \r and \n to &#10; and &#13; respectively -->
								 <p  ng-bind-html="data.Our_Mission| nl2br "></p>
							</div>
					</div>
					</article><!-- end article-->
		    </div>
		 </div>
	</div><!--End overview container -->
</div><!--End overview container -->

	<!-- End overview-->
		
</main><!--End Main-->
