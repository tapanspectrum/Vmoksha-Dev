<main>   
        <!--RIM Offerings-->
<div class="container" id="content">
	<div class="col-md-12" style="width: 100%;">
		<div class="col-md-3" style="padding-left: 0px;padding-right: 0px;">
			<div id="leftsidebar" " ng-include="'app/layout/services_leftsidebar.html'"></div>
		</div>
		<div class="col-md-9">
			<div class="col-md-12 ov-bg">
				   <article id="post-27" class="post-27 page type-page status-publish hentry">
				   <!-- Get the data from JSON and Bind  the Data-->
				    <div ng-repeat="data in vm.applicationdevelopment" ng-show="data.Id==12">
						<header class="entry-header">
							<h1 class="entry-title page-header">{{data.Title}}</h1>
						</header>
							<div class="entry-content clearfix">
								<h4 style="text-align: justify;">
									<a ui-sref="rim_offerings"><img  class="img-fluid" alt="Responsive image" src="{{data.ImageURL}}">
									</a>
								</h4>
                                 <b>{{data.SubTitle}}</b>

                                 <a ui-sref="rim_offerings"><img /* class="img-fluid" */  style="height: auto;max-width: 100%;vertical-align: middle;border: 0;" alt="Responsive image" src="{{data.SubImageURL}}">
								 </a>

                                 <!-- ngSanitize's linky filter changes \r and \n to &#10; and &#13; respectively -->
                                
                                 <b>{{data.SubTitle1}}</b>
								 <p  ng-bind-html="data.SubDescription1 | nl2br "></p>
								 <b>{{data.SubTitle2}}</b>
								 <p  ng-bind-html="data.SubDescription2 | nl2br "></p>
								 <b>{{data.SubTitle3}}</b>
								 <p  ng-bind-html="data.SubDescription3 | nl2br "></p>
								 <b>{{data.SubTitle4}}</b>
								 <p  ng-bind-html="data.SubDescription4 | nl2br "></p>
								 <b>{{data.SubTitle5}}</b>
								 <p  ng-bind-html="data.SubDescription5 | nl2br "></p>
								 <b>{{data.SubTitle6}}</b>
								 <p  ng-bind-html="data.SubDescription6 | nl2br "></p>
								 <b>{{data.SubTitle7}}</b>
								 <p  ng-bind-html="data.SubDescription7 | nl2br "></p>
						
							</div>
					</div>
					</article><!-- end article-->
		    </div>
		 </div>
	</div><!--End RIM Offerings container -->
</div><!--End RIM Offerings container -->

	<!-- End RIM Offerings-->
		
</main><!--End Main-->
