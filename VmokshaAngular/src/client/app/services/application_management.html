<main>   
        <!--application_management-->
<div class="container" id="content">
	<div class="col-md-12" style="width: 100%;">
		<div class="col-md-3" style="padding-left: 0px;padding-right: 0px;">
			<<div id="leftsidebar" " ng-include="'app/layout/services_leftsidebar.html'"></div>
		</div>
		<div class="col-md-9">
			<div class="col-md-12 ov-bg">
				   <article id="post-27" class="post-27 page type-page status-publish hentry">
				    <!-- Get the data from JSON and Bind  the Data-->
				    <div ng-repeat="data in vm.applicationdevelopment" ng-show="data.Id==2">
						<header class="entry-header">
							<h1 class="entry-title page-header">{{data.Title}}</h1>
						</header>
							<div class="entry-content clearfix">
								<h4 style="text-align: justify;">
									<a ui-sref="application_management"><img  class="img-fluid" alt="Responsive image" src="{{data.ImageURL}}">
									</a>
								</h4>
								   <b>{{data.SubTitle}}</b>
                                 <!-- ngSanitize's linky filter changes \r and \n to &#10; and &#13; respectively -->
                                 <p  ng-bind-html="data.Description | nl2br "></p>
                                 <a ui-sref="application_management"><img /* class="img-fluid" */  style="height: auto;max-width: 100%;vertical-align: middle;border: 0;" alt="Responsive image" src="{{data.SubImageURL}}">
								 </a>
			
								 <b>{{data.SubTitle1}}</b>
								 <p  ng-bind-html="data.SubDescription1 | nl2br "></p>
								
								 <b>{{data.SubTitle2}}</b>
								 <p  ng-bind-html="data.SubDescription2 | nl2br "></p>


								 <b>{{data.SubTitle3}}</b>
								 <p  ng-bind-html="data.SubDescription3 | nl2br "></p>
								
								 <b>{{data.SubTitle4}}</b>
								 <p  ng-bind-html="data.SubDescription4 | nl2br "></p>

								  <b>{{data.SubTitle5}}</b>
																 
								   <a ui-sref="application_management"><img /* class="img-fluid" */  style="height: auto;max-width: 100%;vertical-align: middle;border: 0;" alt="Responsive image" src="{{data.SubImageURL1}}">
								 </a>
								 <p  ng-bind-html="data.SubDescription5 | nl2br "></p>

								  <b>{{data.SubTitle6}}</b>
								 <p  ng-bind-html="data.SubDescription6 | nl2br "></p>

								  <b>{{data.SubTitle7}}</b>
								 <p  ng-bind-html="data.SubDescription7 | nl2br "></p>

								  <b>{{data.SubTitle8}}</b>
								 <p  ng-bind-html="data.SubDescription8 | nl2br "></p>
								  
								  <b>{{data.SubTitle9}}</b>
								 <p  ng-bind-html="data.SubDescription9 | nl2br "></p>

								 <b>{{data.SubTitle810}}</b>
								 <p  ng-bind-html="data.SubDescription10 | nl2br "></p>

								 <b>{{data.SubTitle11}}</b>
								 <p  ng-bind-html="data.SubDescription11 | nl2br "></p>

								 <b>{{data.SubTitle12}}</b>
								 <p  ng-bind-html="data.SubDescription12 | nl2br "></p>

								
							</div>
					</div>
					</article><!-- end article-->
		    </div>
		 </div>
	</div><!--End application_management container -->
</div><!--End application_management container -->

	<!-- End application_management-->
		
</main><!--End Main-->
