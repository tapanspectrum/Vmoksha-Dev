	 * Modified For: Get the data from JSON and ngSanitize's linky filter changes \r and \n to &#10; and &#13; respectively
	 * Modified On: 
	 * Modified By:
 	 * *-->

<main>   
        <!--Application Development-->
<div class="container" id="content">
	<div class="col-md-12" style="width: 100%;">
		<div class="col-md-3" style="padding-left: 0px;padding-right: 0px;">
			<div id="leftsidebar" " ng-include="'app/layout/services_leftsidebar.html'"></div>
		</div>
		<div class="col-md-9">
			<div class="col-md-12 ov-bg">
				   <article id="post-27" class="post-27 page type-page status-publish hentry">
				   <!-- Get the data from JSON and Bind  the Data-->
				    <div ng-repeat="data in vm.applicationdevelopment" ng-show="data.Id==1">
						<header class="entry-header">
							<h1 class="entry-title page-header">{{data.Title}}</h1>
						</header>
							<div class="entry-content clearfix">
								<h4 style="text-align: justify;">
									<a ui-sref="application_development"><img  class="img-fluid" alt="Responsive image" src="{{data.ImageURL}}">
									</a>
								</h4>
                                 <b>{{data.SubTitle}}</b>
                                 <!-- ngSanitize's linky filter changes \r and \n to &#10; and &#13; respectively -->
                                 <p  ng-bind-html="data.Description | nl2br "></p>
                                 <a ui-sref="application_development"><img /* class="img-fluid" */  style="height: auto;max-width: 100%;vertical-align: middle;border: 0;" alt="Responsive image" src="{{data.SubImageURL}}">
								 </a>
								 <p  ng-bind-html="data.SubDescription | nl2br "></p>
								 
								 <b>{{data.SubTitle1}}</b>
								 <p  ng-bind-html="data.SubTitle1Description | nl2br "></p>
								  <a ui-sref="application_development"><img /* class="img-fluid" */  style="height: auto;max-width: 100%;vertical-align: middle;border: 0;" alt="Responsive image" src="{{data.SubImageURL2}}">
								 </a>

								 <p  ng-bind-html="data.SubTitle1DescriptionSub | nl2br "></p>
								
							
							</div>
					</div>
					</article><!-- end article-->
		    </div>
		 </div>
	</div><!--End Application Development container -->
</div><!--End Application Development container -->

	<!-- End Application Development-->
		
</main><!--End Main-->
