<!--Section: slider3 -->
<section class="container">
   
<div id="sp-position-feature">
    <!--Carousel Wrapper (1)-->
    <div id="carousel-example-1" class="carousel testimonial-carousel slide carousel-fade wow fadeInLeft  sp-widget widget_text" data-wow-delay="0.1s" data-ride="carousel" data-interval="false">
    <div class="col-md-12"> 
        <!--Slides-->
        <div class="col-md-2"></div>
        <div class="carousel slide col-md-8 col-md-offset-2" id="myCarousel">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item {{items.class}}" ng-repeat="items in vm.MainCarousel">
                <div>
                    <!--Avatar-->
                    <div class="item active">
                        <h1>{{items.Title}}</h1>
                        <p>{{items.Description}}<br><br>
                        </p>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
        <!--/.Slides-->

        </div>
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">‹</a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">›</a>  
    </div>
    <!--/.Carousel Wrapper (1)-->
</div>
      
</div>
</section>
<!--Section: slider3-->
